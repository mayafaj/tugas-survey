<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety Ease</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #bbdefb;
            overflow: hidden;
        }

        .cover-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Latar belakang putih transparan untuk card */
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
        }

        h1 {
            font-size: 64px; /* Membuat judul lebih besar */
            font-weight: bold;
            color: #2d3436; /* Warna gelap untuk judul */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 26px;
            font-weight: normal;
            color: #636e72; /* Warna lebih lembut untuk subjudul */
            margin-bottom: 40px;
        }

        .btn {
            background: #1e88e5; /* Warna biru seperti sebelumnya */
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1565c0; /* Warna biru yang lebih gelap ketika hover */
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <h1>Anxiety Ease</h1>
        <h2>Survey tentang seberapa tingkat kecemasaan yang anda alami.</h2>
        <a href="materi.html" class="btn">Start Now</a>
    </div>
</body>
</html>
